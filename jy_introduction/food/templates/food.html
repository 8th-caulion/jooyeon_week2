{% extends 'base.html' %} 

{% block contents %}    
<div>
  <button type="button" class="btn btn-outline-primary"> <h5><a href = "{% url 'food_new' %}">게시글 작성</a></h5></button>
  <hr>
</div>



{% for food in foods.all %}
<div class="row">
    <div class="col-sm-6" style = "margin-bottom : 25px;"> 
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{food.title}}</h5>
          {{food.pub_date}}
          <p>
          <h6 class="card-subtitle mb-2 text-muted">작성자 : {{food.author}}</h6>
          <p class="card-text">{{food.summary}}</p>
          <a href="{% url 'food_detail' food.id %}">Comments: {{ food.comments.count }}</a>
          <a href="{% url 'food_detail' food.id %}" class="btn btn-primary">더보기</a>
        </div>
      </div>
    </div>
    </div>
    <hr>
{% endfor %}

{% endblock %}

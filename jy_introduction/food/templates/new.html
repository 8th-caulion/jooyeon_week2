{% extends 'base.html' %}

{% block contents %}

<form action = "{% url 'create' %}">

    <div class="form-group">
        <label for="exampleFormControlInput1">제목</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="제목을 입력하시오" name ="title">
    </div>

    <div class="form-group">
        <label for="exampleFormControlTextarea1">본문 내용</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" placeholder="글을 작성하시오" name ="body"></textarea>
    </div>
    <input class = "btn btn-info" type = "submit" value = "submit"> 
</form>

{% endblock %}
